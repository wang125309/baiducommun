<%@ page contentType="text/html;charset=UTF-8" language="java" %><!DOCTYPE html><html lang="en" ng-app="baidu"><head><title></title><meta name="viewport" content="width=device-width,user-scalable=no,user-scalable=0,inital-scale=1.0"><meta http-equiv="Content-Type" content="text/html" charset="utf-8"></head></html><link href="/static/public/css/userList.css" rel="stylesheet" type="text/css"><script src="/static/public/js/userList.min.js" language="javascript"></script><body ng-controller="userListCtrl" ng-cloak><section id="header" class="clearfix"><div id="head" class="clearfix"><div id="part" class="head-tab"><div class="text-area-wrap"><div ng-click="tabMember()" class="text-pos active">社团成员</div></div></div><div id="person" class="head-tab"><div class="text-area-wrap"><div ng-click="tabNew()" class="text-pos">新的成员</div></div></div></div></section><section id="body" ng-show="show_members==true" class="base"><div id="user-list"><div ng-repeat="u in communMembers.data" class="user"><div ng-if="relType!=0&amp;&amp;relType!=2&amp;&amp;u.position_id!=1" ng-click="delete_user(u.id,u.nickname)" class="close-icon"></div><div style="background:url({{ u.image }}) no-repeat;background-position:center;background-size:cover;" class="avatar-img"></div><div class="user-name">{{ u.nickname }}</div></div></div></section><div ng-show="alert.show==true" class="alert-menu base {{ alert.alertClass }}"><div class="message clearfix"><div class="alert-text-left">{{ alert.alerttextLeft }}</div><div class="alert-text-center">{{ alert.alerttextCenter }}</div><div class="alert-text-right">{{ alert.alerttextRight }}</div></div><div class="btn-line clearfix"><div ng-click="alert.sure()" class="left-btn">确定</div><div ng-click="alert.cancel()" class="right-btn">取消</div></div></div><section id="body-new" ng-show="show_members==false" class="base"><div id="apply-list"><div class="apply clearfix"><div class="avatar"><div style="background:url('http://placehold.it/150x150') no-repeat;background-position:center;background-size:cover;" class="avatar-img"></div></div><div class="detail"><div class="name-line">关羽</div><div class="score-line">100&nbsp;积分</div></div><div class="button-area"><button class="baidu-btn">接受</button></div></div><div class="apply clearfix"><div class="avatar"><div style="background:url('http://placehold.it/150x150') no-repeat;background-position:center;background-size:cover;" class="avatar-img"></div></div><div class="detail"><div class="name-line">张飞</div><div class="score-line">200&nbsp;积分</div></div><div class="button-area"><button class="baidu-btn">接受</button></div></div><div class="apply clearfix"><div class="avatar"><div style="background:url('http://placehold.it/150x150') no-repeat;background-position:center;background-size:cover;" class="avatar-img"></div></div><div class="detail"><div class="name-line">李逵</div><div class="score-line">200&nbsp;积分</div></div><div class="button-area"><button class="baidu-btn">接受</button></div></div></div></section></body><div class="placehold-footer"></div><section id="footer"><div ng-click="goIndex()" class="task-btn footer-div"></div><div ng-click="toggleFooterMenuDropDown()" class="commun-btn footer-div"><div is-open="footerMenu.isopen" ng-show="footerMenu.isopen==true" class="plat-form-menu base"><div class="arrow"></div><div ng-repeat="c in communs.data" class="menu-line"><div ng-click="goCommunDetail($event,{{ c.id }})">{{ c.name }}</div></div><div class="menu-line"><div ng-click="goCommunField($event)">社团英雄榜</div></div></div></div><div ng-click="goMy()" class="my-btn footer-div"></div></section>
